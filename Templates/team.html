{% extends 'base.html' %}
{% block title %}团队列表{% endblock %}
{% block content %}
    <h3>产品研发部</h3>
    <table class="table table-hover">
        <tbody>
        {% for group in groups %}
            <tr>
            <th scope="row"><a href="{% url 'group:group_detail' group.id %}">{{ group.name }}</a></th>
            <td colspan="2">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".add-team-modal">编辑</button>
                <a type="button" class="btn btn-danger" href="javascript:deleteTeam()">删除小组</a>
            </td>
        </tr>
        {% endfor %}
        <tr>
            <td colspan="3">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".add-team-modal">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- input team -->
    <div class="modal fade add-team-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="teamName" class="col-md-3 control-label">小组名称</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="teamName">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-6">
                                <a class="btn btn-sm btn-primary btn-block" href="javascript:addAndEditTeam(0)">确定</a>
                            </div>
                            <div class="col-sm-6">
                                <a class="btn btn-sm btn-primary btn-block" href="javascript:void(0)"  data-dismiss="modal">取消</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
